<div class="login-buttons-container">
    <button (click)="loginWithGoogle()" class="login-button google-login">
      <img src="assets/images/google-icon.png" alt="Google ikon"> Bejelentkezés Google-lel
    </button>
    <button (click)="loginWithFacebook()" class="login-button facebook-login">
      <img src="assets/images/facebook-icon.png" alt="Facebook ikon"> Bejelentkezés Facebook-kal
    </button>
    <button (click)="loginAsGuest()" class="login-button guest-login">
      Vendég bejelentkezés
    </button>
  
    <div *ngIf="loginError" class="login-error">
      {{ loginError }}
    </div>
  </div>

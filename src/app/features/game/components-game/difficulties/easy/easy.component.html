<div class="scene-container">

    <div *ngIf="isCountingDown" class="countdown-overlay">
        <div class="countdown-number">{{ countdown }}</div>
    </div>

    <div *ngIf="isFailed" class="countdown-overlay">
        <div class="countdown-number">Fail!</div>
        <p class="level-reached">Reached level: {{ level }}</p>
        <p class="level-reached">Score: {{ finalScore }}</p>
        <p class="new-game-link" (click)="startNewGame()">New game?</p>
    </div>

    <div *ngIf="isNextLevel" class="countdown-overlay">
        <div class="next-level">Level: {{level}}</div>
    </div>


    <div class="square-container" [ngClass]="{'border-red': !canClick, 'border-green': canClick}">
        <div class="square red-idle" #square data-value="1" (click)="onSquareClick(1)"></div>
        <div class="square green-idle" #square data-value="2" (click)="onSquareClick(2)"></div>
        <div class="square blue-idle" #square data-value="3" (click)="onSquareClick(3)"></div>
        <div class="square yellow-idle" #square data-value="4" (click)="onSquareClick(4)"></div>
        <div class="square darkgrey not-used" #square data-value="5" ></div>
        <div class="square magenta-idle" #square data-value="6" (click)="onSquareClick(6)"></div>
        <div class="square purple-idle" #square data-value="7" (click)="onSquareClick(7)"></div>
        <div class="square cyan-idle" #square data-value="8" (click)="onSquareClick(8)"></div>
        <div class="square orange-idle" #square data-value="9" (click)="onSquareClick(9)"></div>
    </div>
</div>
